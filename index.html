    <style>
        *{
            padding:0px;
            margin:0px;
        }
        img {
            max-width:100%;
        }
        .ballrest{
            height:50px;
            width:50px;
            border-radius: 50%;
            position:absolute;
            -webkit-transition: top 0.15s, left 0.15s; /* Safari */
            transition: top 0.15s, left 0.15s;
            top:38px;
            left:38px;
        }
        .ballplay{
            height:50px;
            width:50px;
            border-radius: 50%;
            position:absolute;
            -webkit-transition: top 0.15s, left 0.15s; /* Safari */
            transition: top 0.15s, left 0.15s;
        }
        .boundary{
            height:125px;
            width:125px;
            margin:-3px;
            position:relative;
            display: inline-block;
        }
    </style>

    <script>

        function start(id){
            document.getElementById("ball"+id).classList.remove("ballrest")
            document.getElementById("ball"+id).classList.add("ballplay")
        }

        function setBallPosition(id){

            document.getElementById("ball"+id).style.top = (38 + 40 - event.offsetY) + "px";
            document.getElementById("ball"+id).style.left = (38 + 40 - event.offsetX) + "px";

        }

        function reset(id){
            document.getElementById("ball"+id).classList.remove("ballplay")
            document.getElementById("ball"+id).classList.add("ballrest")
            document.getElementById("ball"+id).style.top = "38px";
            document.getElementById("ball"+id).style.left = "38px";
        }
        
        function playSound(id){
            if(id == 1){
                var audio = new Audio('catSounds/cat1.mp3');
                audio.play();
            }
            if(id == 2){
                var audio = new Audio('catSounds/cat2.mp3');
                audio.play();
            }
            if(id == 3){
                var audio = new Audio('catSounds/cat3.mp3');
                audio.play();
            }
            if(id == 4){
                var audio = new Audio('catSounds/cat4.mp3');
                audio.play();
            }
            if(id == 5){

                audio.play();
            }
            if(id == 6){

                audio.play();
            }
            if(id == 7){
                var audio = new Audio('catSounds/cat7.mp3');
                audio.play();
            }
            if(id == 8){
                var audio = new Audio('catSounds/cat8.mp3');
                audio.play();
            }
        }



    </script>    

</head>
